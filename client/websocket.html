<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WebSocket Sample</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body style="width:100%; display:flex">
    <div style="width:49%;">
      <button id="stdopen">Open STD</button>
      <input type="text" data-name="message" size="100" id="stdin" />

      <div data-name="chat1"></div>
    </div>
    <div style="width:49%;">
      <button id="erropen">Open err</button>
      <input type="text" data-name="message" size="100" />
      <hr />
      <div data-name="chat2"></div>
    </div>

    <script src="main.js">
    </script>
